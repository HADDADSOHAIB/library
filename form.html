<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form class='form-group my-3' id="new-book-info">
      <label for='Title'>Title:</label>
      <input class="form-control" name='Title' type='text' id='title'>
      <label for='Image-link'>Image:</label>
      <input class='form-control' name='Image-link' type='text' id='image'>
      <label for='Author'>Author:</label>
      <input class="form-control" name='Author' type='text' id='author'>
      <label for='Description'>Description:</label>
      <input class="form-control" name='Description' type='text' id='description'>
      <label for='Pages'>Pages:</label>
      <input class="form-control" name='Pages' type='text' id='numpages'>
      <label for='Read'>Read:</label>
      <input class="form-control" name='Read' type='checkbox' id='read'>
      <button class="btn btn-primary" id="new-book">Submit</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
